name: üöÄ Build and Push JobScraper API Image

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx (multi-platform builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Log in to Docker Hub using GitHub Secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4Ô∏è‚É£ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: Dockerfile
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/jobscraper-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/jobscraper-api:${{ github.run_number }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/jobscraper-api:cache
          cache-to: type=inline

      # 5Ô∏è‚É£ (Optional) Verify pushed image
      - name: Inspect image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/jobscraper-api:latest
