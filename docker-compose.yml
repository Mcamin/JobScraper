version: "3.9"

services:
  api:
    build: .
    env_file: .env
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    # Optional: override the image CMD (your Dockerfile already uses Poetry)
    command: >
      poetry run uvicorn app.main:app
      --host 0.0.0.0
      --port 8000

  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: ${DB_NAME:-jobsdb}
      MYSQL_USER: ${DB_USER:-jobs}
      MYSQL_PASSWORD: ${DB_PASSWORD:-jobs_pw}
      MYSQL_ROOT_PASSWORD: root_pw
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password", "--log-bin-trust-function-creators=ON"]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u${DB_USER:-jobs} -p${DB_PASSWORD:-jobs_pw} --silent"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

volumes:
  dbdata:
