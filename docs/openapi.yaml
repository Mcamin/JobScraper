  /jobs:
    get:
      summary: List jobs from database
      description: >
        Retrieve job postings with optional filtering by platform, company, or search term.
        You can also filter jobs created after a specific timestamp.
      parameters:
        - in: query
          name: site_name
          schema: { type: string }
          description: Filter by source platform name (e.g. LinkedIn, Indeed)
        - in: query
          name: search_term
          schema: { type: string }
        - in: query
          name: location
          schema: { type: string }
        - in: query
          name: company
          schema: { type: string }
        - in: query
          name: q
          schema: { type: string }
          description: Full-text search across title, description, and company
        - in: query
          name: created_after
          schema:
            type: string
            format: date-time
            example: "2025-11-06T00:00:00Z"
          description: >
            Only return jobs created after this date/time (ISO 8601 format).
            Defaults to the current date/time if not provided.
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 200, default: 20 }
        - in: query
          name: offset
          schema: { type: integer, minimum: 0, default: 0 }
      responses:
        '200':
          description: Paginated list of jobs
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    example: 245
                  count:
                    type: integer
                    example: 20
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Job'
